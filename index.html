<body>
    <!-- parent-->
    <div class ="curtain">

        <div class = "curtain-wrapper">
            
            <!--will not be visible on pg-->
            <input type ="checkbox" checked>

                    <br>

            <!--left curtain-->
            <div class = "curtain-panel curtain-lt">
                <div class = "txt-lt">
                    <h1>Welcome&nbsp;</h1>
                    <div class ="subtext animated bounceInDown">Get ready for some Lights,&nbsp;</div>
                    <div class ="subtext">Click to&nbsp;</div>
                </div>
            </div>
            <!--where icons will be displayed-->
            <div class = "curtain-feature">
                    <div class = "img-container">
                        <h2> What genre are you in the mood for? </h2>
                        <div class = "hvrbx"value="35">
                            <img class="img-thumbnail hvr-layer-btm"src="assets/images/comedy.png" alt="Comedy Image">
                                <div class = "hvrbx-layer-top">
                                    <div class ="hvrbx-text">Comedy</div>
                                </div>
                        </div>
                        
                        <div class = "hvrbx" value="18">
                            <img class="img-thumbnail hvr-layer-btm"  src="assets/images/drama.jpg" alt="Drama Image">
                            <div class = "hvrbx-layer-top">
                                <div class = "hvrbx-text">Drama</div>
                            </div>
                        </div>
                        <div class = "hvrbx"value="14">
                            <img class="img-thumbnail hvr-layer-btm" value="14" src="assets/images/fantasy.png" alt="Fantasy Img">
                            <div class ="hvrbx-layer-top">
                                <div class = "hvrbx-text">Fantasy</div>
                            </div>
                        </div>
                        <div class = "hvrbx" >
                            <img class="img-thumbnail hvr-layer-btm" value="27" src="assets/images/horror.png" alt="Horror img">
                            <div class = "hvrbx-layer-top" value = "27">
                                <div class = "hvrbx-text" >Horror</div>
                            </div>
                        </div>
                            <div class="row" id="movie-results">

                                    <!-- going to put the results list here, hidden by default and shown when genre is selected -->
                            </div>
                        
                        </div>
            </div>
            <!--left curtain-->
            <div class = "curtain-panel curtain-rt">
                <div class = "txt-rt">
                    <h1> to Findflix</h1>
                    <div class ="subtext animated bounceInDown">Camera, and SHOWTIME</div>
                    <div class = "subtext"> get started!</div>
                </div>
            </div>
